<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>KA Groceries</title>
    
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="scripts/groceries.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body style="background-color: peachpuff;">

  <!-- Nav Bar -->

  <nav class="navbar navbar">
    <div class="container-fluid">

      <div class="navbar-header">
        <a style="color: black;" class="navbar-brand">KA Groceries</a>
      </div>

      <ul class="nav navbar-nav">
        <li><a class="tablinks" onclick="openInfo(event, 'Client')">Client</a></li>
        <li><a class="tablinks" onclick="openInfo(event, 'Products')">Products</a></li>
        <li><a class="tablinks" onclick="openInfo(event, 'Cart')">Cart</a></li>
      </ul>

    </div>
  </nav>


  <!-- Tab content (Client) -->
  
  <div id="Client" class="tabcontent">
      <h3>Client Information</h3>
      <p>Tell us a bit about you</p>
        Choose your Preference:
        <select id="dietSelect" name="dietSelect" onchange="populateListProductChoices(this.id, 'displayProduct')">
        <option value=""></option>
        <option value="None">None</option>
        <option value="Vegetarian">Vegetarian</option>
        <option value="GlutenFree">Gluten-Free</option>
        <option value="Organic">Organic</option>
        <option value="VegandGlutenFree">Vegetarian and Gluten-Free</option>
        <option value="GlutenFreeandOrganic">Gluten-Free and Organic</option>
        <option value="VegandOrganic">Vegetarian and Organic</option>
        <option value="VegandGlutenFreeandOrganic">Vegetarian and Gluten-Free and Organic</option>
        
        
        </select>
      
    </div>
    
  <div id="Products" class="tabcontent">
      <h3>Your targeted products</h3>
      <p>We preselected products based on your restrictions.</p>
         Choose items to buy:
         <div id="displayProduct"></div>
         <button id="addCart" type="button" class="block" onclick="selectedItems()">
            Add selected items to cart.
        </button>
    </div>
    
  <div id="Cart" class="tabcontent">
      <h3>Cart</h3>
      <p>Here is your cart.</p>
      <div id="displayCart"></div>
    </div>
  

  <footer>
        <p>Website Designed By Khalid Ahmed</p>
    </footer>

</body>

</html>
